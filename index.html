<!doctype html>
<html>

<head>
    <script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" href="assets/css/hexagons.min.css">

<body>

    <div class="time" id="clock">
    </div>

        <div id="left">
            <div class="todolist" style="display:none">
                <p id="todolistHeading">To Do List</p>
                <ul id="todolist">
                </ul>
            </div>
        </div>

        <div class="hexagone" id=center>
            <a href="#" class="mid-l"><span class="hb hb-md spin-icon"><i class="fa fa-facebook"></i></span></a>
            <a href="#" class="mid"><span class="hb hb-md spin-icon"><i class="fa fa-github"></i></span></a>

        </div>
        <div id="right">
            <!--<div id="weather" class="time" style="visibility:hidden">
            </div>!-->
        </div>
    </div>
    <i id="showToDoList" class="fa fa-align-left"></i>
    <i id="showSettings" class="fa fa-sliders"></i>

    <div id="settings">

            <input style="width:100px;" id="mycolor" class="colorPicker evo-cp0" placeholder="#414A4C" />
            <div class="evo-colorind" style="background-color:#8db3e2"></div>
        </div>
